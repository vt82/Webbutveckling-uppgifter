<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>style!</title>
    <style>
        ul
        {
            list-style-type: none;
            clear: left;
        }
        li
        {
            background-color: yellowgreen;
            color:white;
            border: 1px solid red;
            float: left;
            margin: 10px;
            padding: 5px;
        }
        li:hover
        {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Styled List :D</h1>
    <ul>
        <li>Serif</li>
        <li>Sans-Serif</li>
        <li>Script</li>
    </ul>
    <ul>
        <li>Display</li>
        <li>Dingbats</li>
    </ul>
    
</body>
</html>
