<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>kepad</title>
    <style>
        ul
        {
            list-style-type: none;            
            clear:left
        }
        li
        {
            background-color: green;
            color: white;
            border: 1px solid black;
            float: left;
            margin: 10px;
            padding: 10px;
        }
        li:hover
        {
            background-color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <ul>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>
</html>
